name: Build deb

on:
  workflow_dispatch:

jobs:
  kbuild-docker:
    runs-on: "ubuntu-latest"
    container:
        image: echerkasov/kbuild:test2
    steps:
      - uses: actions/checkout@master
      - name: Prepare directory for artifacts
        run: |
          mkdir -p $HOME/artifacts/amd64
          mkdir -p $HOME/artifacts/arm64
      - name: Build deb package for amd64
        run: |
          dpkg-buildpackage -rfakeroot -us -uc -tc -b
          cp ../libkeapi*_amd64* $HOME/artifacts/amd64
      - name: Build deb package for arm64
        run: |
          dpkg-buildpackage -rfakeroot -us -uc -tc -b -a arm64 -d
          cp ../libkeapi*_arm64* $HOME/artifacts/arm64
      - name: Display structure of downloaded files
        run: |
          pwd
          ls -R ../
          ls -R ~/
      - name: Create archive with deb packages
        run: tar czvf debs.tar.gz ~/artifacts/*
      - uses: actions/upload-artifact@v2
        with:
          name: deb packages
          path: ~/artifacts/
