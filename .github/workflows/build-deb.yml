name: Build deb

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  kbuild-docker:
    runs-on: "ubuntu-latest"
    container:
        image: echerkasov/kbuild:test
    steps:
      - uses: actions/checkout@master
      - name: Autoconf
        run: autoreconf --install
      - name: Configure
        run: ./configure --prefix=/usr ${CONFIGURE_FLAGS}
      - name: Build
        run: make
